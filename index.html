<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Trinetra - Orbital Objects Viewer</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.118/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.118/Build/Cesium/Widgets/widgets.css" rel="stylesheet" />
  <style>
    html, body, #cesiumContainer {
      width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
    // ðŸ”‘ Add your Cesium Ion token here
    Cesium.Ion.defaultAccessToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI0ZjFmYzBjNS03MDdhLTRhMWQtYTRlZS0wZDYxOGU3ZTIwYjAiLCJpZCI6MzM3NjM5LCJpYXQiOjE3NTY4MzExOTR9.sb34VVm_fJqlVSy2UoihaZ5H1FDARSR8KkhwmVFtEGU";

    // Initialize the viewer
    const viewer = new Cesium.Viewer("cesiumContainer", {
      shouldAnimate: true,
      timeline: true,
      animation: true,
      baseLayerPicker: true,
      sceneModePicker: true,
      fullscreenButton: true,
    });

    // Load orbital objects CZML
    Cesium.CzmlDataSource.load("orbital_objects.czml").then((ds) => {
      viewer.dataSources.add(ds);
      viewer.zoomTo(ds);
    });

    // Enhance realism
    viewer.scene.globe.enableLighting = true;
    viewer.scene.globe.showGroundAtmosphere = true;
  </script>
</body>
</html>
